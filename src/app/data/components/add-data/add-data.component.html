<form [formGroup]="addProductForm">
  <div fxLayout="row" fxLayoutAlign="center center">
    <div>
      <mat-card
        class="p-40"
        [class.mat-elevation-z10]="true"
        fxLayout="column"
        fxLayoutGap="30px"
      >
        <div fxLayout="column" fxLayoutAlign="start center" fxLayoutGap="30px">
          <div>
            <mat-form-field appearance="outline" class="w-250 h-58 fontSize-B">
              <mat-label>Product Name</mat-label>
              <input
                type="text"
                matInput
                placeholder="Type in product name "
                formControlName="productname"
              />
              <mat-error
                *ngIf="
                  addProductForm.get('productname').touched &&
                  addProductForm.get('productname').invalid
                "
              >
                {{ errormessages.productname }}</mat-error
              >
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" class="w-250 h-58 fontSize-B">
              <mat-label>Product Quantity</mat-label>
              <input
                type="number"
                matInput
                placeholder="Type in product quantity "
                formControlName="productquantity"
              />
              <mat-error
                *ngIf="
                  addProductForm.get('productquantity').touched &&
                  addProductForm.get('productquantity').invalid
                "
              >
                {{ errormessages.productquantity }}</mat-error
              >
            </mat-form-field>
          </div>
          <div>
            <mat-form-field appearance="outline" class="w-250 h-58 fontSize-B">
              <mat-label>Product Price</mat-label>
              <input
                type="number"
                matInput
                placeholder="Type in product price "
                formControlName="productprice"
              />
              <mat-error
                *ngIf="
                  addProductForm.get('productprice').touched &&
                  addProductForm.get('productprice').invalid
                "
              >
                {{ errormessages.productprice }}</mat-error
              >
            </mat-form-field>
          </div>
        </div>
        <div fxLayoutAlign="center center">
          <button
            type="submit"
            (click)="onSubmit()"
            mat-stroked-button
            color="primary"
            class="w-100 h-40"
          >
            Save
          </button>
        </div>
      </mat-card>
    </div>
    <div fxLayout="column" fxLayoutGap="30px"></div>
  </div>
</form>

<app-show-data></app-show-data>
